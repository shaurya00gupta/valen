<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* BODY */
body {
  min-height: 100vh;
  background: linear-gradient(135deg, #f7c6d0, #fde2e4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  position: relative;
  overflow-x: hidden;
}

/* FLOATING FLOWERS */
.flower {
  position: absolute;
  animation: float linear infinite;
  opacity: 0.7;
  pointer-events: none;
}

@keyframes float {
  from {
    transform: translateY(110vh) rotate(0deg);
  }
  to {
    transform: translateY(-130vh) rotate(360deg);
  }
}

/* CONTAINER */
.container {
  text-align: center;
  width: 90%;
  max-width: 380px;
  z-index: 2;
}

/* TITLE */
h1 {
  color: #c9184a;
  margin-bottom: 20px;
  text-shadow: 0 3px 8px rgba(0,0,0,0.2);
  font-size: 22px;
}

/* NOTE BOX */
.note-box {
  width: 100%;
  aspect-ratio: 4 / 3; /* keeps box proportional */
  background: #f8a5c2;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  position: relative;
  margin: auto;
  overflow: hidden;
}

/* IMAGE INSIDE BOX */
.note-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 16px;
}

/* HEART ON BOX */
.note-box::after {
  content: "ðŸ’—";
  position: absolute;
  font-size: 28px;
  bottom: 8px;
  right: 10px;
}

/* NOTE CARD */
.note {
  position: absolute;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  width: 85%;
  background: white;
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  padding: 14px;
  font-size: 16px;
  color: #c9184a;
  animation: slide 0.5s ease;
  text-align: center;
}

@keyframes slide {
  from {
    transform: translate(-50%, 40px);
    opacity: 0;
  }
  to {
    transform: translate(-50%, 0);
    opacity: 1;
  }
}

/* BUTTONS */
.buttons {
  margin-top: 25px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: center;
}

button {
  width: 100%;
  max-width: 260px;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: #ff6b81;
  color: white;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
  transition: 0.2s;
}

button:hover {
  transform: scale(1.05);
}

/* SMALL SCREEN TWEAK */
@media (max-width: 480px) {
  h1 {
    font-size: 18px;
  }

  .note {
    font-size: 14px;
  }
}
</style>
