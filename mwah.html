  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #d43a3f, hsl(13, 63%, 83%));
      display: flex;
      flex-direction: column;

    h1 {
      font-size: 3em;

    /* TIMER CONTAINER */
    .age-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .age-box {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s ease;
    }

    .age-box:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      background: rgba(255, 255, 255, 0.45);
    }

    /* PHOTO GALLERY */
    .photo-gallery {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 50px;
    }

    .photo-gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(240, 81, 81, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo-gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(117, 102, 102, 0.7);
    }

    /* LED BANNER */
    .led-banner {
      margin-top: 50px;
      font-size: 2.2em;
      font-weight: bold;
      background: rgb(142, 101, 139);
      color: #ff4d6d;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 18px #ff4d6d;
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      height: 80px;
      position: relative;
    }

    .led-banner span {
      position: absolute;
      animation: marquee 10s linear infinite, flicker 1.5s infinite;
    }

    @keyframes marquee {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    @keyframes flicker {
      0% { text-shadow: 0 0 5px #ff4d6d, 0 0 10px #ff4d6d; }
      100% { text-shadow: 0 0 10px #ff4d6d, 0 0 25px #ff4d6d; }
    }
    /* VIDEO GALLERY */
.video-gallery {

}

  <script>
    function calculateAge() {
      // START DATE: 24 October 2025, 9:36:50 PM
      const startDate = new Date("2025-10-24T21:36:50");
      const now = new Date();
      const diff = now - startDate;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
      const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
      const weeks = Math.floor(diff / (1000 * 60 * 60 * 24 * 7));
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor(diff / (1000 * 60));
      const seconds = Math.floor(diff / 1000);

      const timeUnits = [
        { label: "Years", value: years },
        { label: "Months", value: months },
        { label: "Weeks", value: weeks },
        { label: "Days", value: days },
        { label: "Hours", value: hours },
        { label: "Minutes", value: minutes },
        { label: "Seconds", value: seconds }
      ];

      const container = document.getElementById("age-container");
      container.innerHTML = "";

      timeUnits.forEach(unit => {
        const div = document.createElement("div");
        div.classList.add("age-box");
        div.innerHTML = `${unit.value}<br>${unit.label}`;
        container.appendChild(div);
      });
    }

    setInterval(calculateAge, 1000);
    calculateAge();
  </script>
