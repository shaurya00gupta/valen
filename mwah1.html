<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter Popup</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Baloo 2', cursive;
}

body {
  min-height: 100vh;
  background: #ff9fa7;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow-x: hidden;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  color: red;
  opacity: 0.5;
  animation: float 9s linear infinite;
  pointer-events: none;
}

@keyframes float {
  from {
    transform: translateY(110vh) scale(0.6);
    opacity: 0;
  }
  20% { opacity: 1; }
  to {
    transform: translateY(-10vh) scale(1);
    opacity: 0;
  }
}

/* WRAPPER */
.wrapper {
  position: relative;
  width: 90%;
  max-width: 340px;
}

/* LETTER POPUP */
.letter-popup {
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%) scale(0.9);
  width: 100%;
  background: white;
  border-radius: 12px;
  padding: 22px 18px 26px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  opacity: 0;
  pointer-events: none;
  transition: all 0.4s ease;
  z-index: 10;
}

/* OPEN STATE */
.wrapper.open .letter-popup {
  opacity: 1;
  transform: translateX(-50%) scale(1);
  pointer-events: auto;
}

/* ENVELOPE */
.envelope {
  width: 100%;
  height: 200px;
  background: #f2c94c;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  overflow: hidden;
  position: relative;
}

/* FLAP */
.flap {
  position: absolute;
  top: 0;
  width: 100%;
  height: 55%;
  background: #f7de8a;
  clip-path: polygon(0 0, 50% 100%, 100% 0);
  transform-origin: top;
  transition: transform 0.7s cubic-bezier(.22,.61,.36,1);
}

.wrapper.open .flap {
  transform: rotateX(180deg);
}

/* HINT TEXT */
.hint {
  position: absolute;
  bottom: 30px;
  width: 100%;
  text-align: center;
  font-weight: 700;
  font-size: 18px;
  transition: opacity 0.3s ease;
}

.wrapper.open .hint {
  opacity: 0;
}

/* BUTTON */
.buttons {
  margin-top: 25px;
  text-align: center;
}

.btn {
  display: inline-block;
  padding: 12px 24px;
  background-color: #ff6b81;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  transition: 0.2s ease;
}

.btn:hover {
  box-shadow: 0 6px 16px rgba(0,0,0,0.2);
}

/* Mobile adjustments */
@media (max-width: 480px) {
  .letter-popup {
    font-size: 14px;
  }

  .hint {
    font-size: 16px;
  }
}
</style>
</head>
<body>

<script>
/* FLOATING HEARTS */
for (let i = 0; i < 35; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§";

  h.style.fontSize = Math.random() * 16 + 12 + "px";
  h.style.animationDelay = Math.random() * 9 + "s";
  document.body.appendChild(h);
}
</script>

<div class="wrapper" id="wrapper">

  <div class="letter-popup">
    <strong>
      SHREYA, u r everything that i want everything that i need or everything that i could possibly ask for so here's just a small gift from me that might bring a smile to ur face cuz ik that's the most beautiful thing ever made....<br><br>
      I love you! üíó
    </strong>
    <br><br>
    üê∞üêª
  </div>

  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="hint">Place your hand here</div>
  </div>

  <div class="buttons">
    <a href="mwah4.html" class="btn">hehe</a>
  </div>

</div>

<script>
/* CLICK TO OPEN (works on mobile + desktop) */
const wrapper = document.getElementById("wrapper");
const envelope = document.getElementById("envelope");

envelope.addEventListener("click", () => {
  wrapper.classList.toggle("open");
});
</script>

</body>
</html>
