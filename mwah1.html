<!DOCTYPE html>

<title>Love Letter Popup</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Baloo 2', cursive;
}

body {
  margin: 0;
  height: 100vh;
  background: #ff9fa7;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* HEARTS */
.heart {
  position: absolute;
  color: red;
  opacity: 0.5;
  animation: float 9s linear infinite;
}

@keyframes float {
  from {
    transform: translateY(110vh) scale(0.6);
    opacity: 0;
  }
  20% { opacity: 1; }
  to {
    transform: translateY(-10vh) scale(1);
    opacity: 0;
  }
}

/* CONTAINER */
.wrapper {
  position: relative;
  width: 320px;
  height: 300px;
}

/* LETTER POPUP */
.letter-popup {
  position: absolute;
  top: 40px;
  left: 50%;
  transform: translateX(-50%) scale(0.9);
  width: 90%;
  background: white;
  border-radius: 12px;
  padding: 22px 18px 26px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  opacity: 0;
  pointer-events: none;
  transition: all 0.5s ease;
  z-index: 10;
}

.envelope:hover ~ .letter-popup 
 {
  opacity: 1;
  transform: translateX(-50%) scale(1);
  pointer-events: auto;
}

/* ENVELOPE */
.envelope {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 200px;
  background: #f2c94c;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  overflow: hidden;
}

/* FLAP */
.flap {
  position: absolute;
  top: 0;
  width: 100%;
  height: 55%;
  background: #f7de8a;
  clip-path: polygon(0 0, 50% 100%, 100% 0);
  transform-origin: top;
  transition: transform 0.7s cubic-bezier(.22,.61,.36,1);
}

.envelope:hover .flap {

  transform: rotateX(180deg);
}

/* HINT TEXT */
.hint {
  position: absolute;
  bottom: 30px;
  width: 100%;
  text-align: center;
  font-weight: 700;
  font-size: 18px;
  opacity: 1;
  transition: opacity 0.3s ease;
}

/* HIDE TEXT ON HOVER */
.envelope:hover .hint {

  opacity: 0;
}
.btn {
  padding: 12px 24px;
  background-color: #ff6b81;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  transition: 0.2s ease;
}

.btn:hover {
  box-shadow: 0 6px 16px rgba(0,0,0,0.2);
}
.buttons {
  position: absolute;
  top: px;        /* space above envelope */
  left: 50%;
  transform: translateX(-50%);
}


</style>
</head>
<body>
